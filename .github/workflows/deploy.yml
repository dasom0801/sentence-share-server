name: Deploy Firebase Functions
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Load Firebase Service Account file
        env:
          DATA: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: echo $DATA | base64 -di > functions/config/service-account-file.json

      - name: Deploy to Firebase Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: functions/config/service-account-file.json
        run: |
          cd functions
          npm install
          npm run deploy
